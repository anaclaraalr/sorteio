<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <div class="btn">
        <input type="number" id="temperaturaCelsius" placeholder="Temperatura em °C">
        <button id="caixa"     onclick="converterTemperatura()">Converter para °F</button>
    </div>
    <p>Temperatura em Fahrenheit: <span id="temperaturaFahrenheit"></span>°F</p>

    <script src="./index.js"></script>    
</body>
</html>
